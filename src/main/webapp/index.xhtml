<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
    <head>
        <title>Produtos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <style>
            body{
                font-family: monospace,sans-serif;
                font-size: 14px; 
                background-color: #cccccc;
            }
            .title{
                display: block;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                
            }
            
            .lists {
                display: flex;
                flex-direction: row;
                align-content: space-between;
                padding: 14px;
                justify-content: center;
                

            }
            #produtos {
                border-radius: 50px;
                margin: 15px;
            }
            #garantias{
                border-radius: 50px;
                margin: 15px;
            }
            
        </style>
    </head>
    <body>
            
        <h1 class="title">Lista dos produtos importados</h1>
        <div class="lists">
            <div id="produtos">
                
        <h:form>
           <h:dataTable value="#{produtoManagedBean.listar()}" var="p" border="1">
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{p.id}
    </h:column>
    <h:column>
        <f:facet name="header">Nome</f:facet>
        #{p.title}
    </h:column>
    <h:column>
        <f:facet name="header">Preço</f:facet>
        #{p.price}
    </h:column>   
    <h:column>
        <f:facet name="header">Quantidade</f:facet>
        #{p.qnt}
    </h:column>    
    <h:column>
        <f:facet name="header">Garantia</f:facet>
        #{p.garantia}
    </h:column>
                
               <h:column>
                   <f:facet name="header">Id da garantia</f:facet>
                   #{p.dadosGarantia.id}
               </h:column>
    <h:column>
        <f:facet name="header">Link</f:facet>
        <h:outputLink value="#{p.permalink}" target="_blank">Abrir</h:outputLink></h:column>
</h:dataTable>
            
        </h:form>
            </div>
            <div id="garantias">
                
        <h:form>
            <h:column>
                   <h:dataTable value="#{produtoManagedBean.listarGarantia()}" var="g" border="1">
                       <h:column>
                           <f:facet name="header">ID</f:facet>
                           #{g.id}
                       </h:column>
                       <h:column><f:facet name="header">Duração da garantia</f:facet>
                       #{g.duracaoMeses}
                       </h:column>
                       <h:column>
                           <f:facet name="header">Origem da garantia</f:facet>
                           #{g.origem}
                       </h:column>
                       
                   </h:dataTable>
               </h:column>
        </h:form>
        
            </div>
        </div>
    </body>
</html>
