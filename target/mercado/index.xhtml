<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    </head>
    <body>
        <h1>Lista dos produtos importados</h1>
        <h:form>
           <h:dataTable value="#{produtoManagedBean.listar()}" var="p" border="1">
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{p.id}
    </h:column>
    <h:column>
        <f:facet name="header">Nome</f:facet>
        #{p.title}
    </h:column>
    <h:column>
        <f:facet name="header">Pre√ßo</f:facet>
        #{p.price}
    </h:column>   
    <h:column>
        <f:facet name="header">Quantidade</f:facet>
        #{p.qnt}
    </h:column>    
    <h:column>
        <f:facet name="header">Garantia</f:facet>
        #{p.garantia}
    </h:column>
    <h:column>
        <f:facet name="header">Link</f:facet>
        <h:outputLink value="#{p.permalink}" target="_blank">Abrir</h:outputLink></h:column>
</h:dataTable>
            
        </h:form>
        <h:form>
            
        </h:form>
        
    </body>
</html>
